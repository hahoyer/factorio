[mod-name]
ingteb=インゲーム技術ブラウザ

[controls]
ingteb-main-key=ヘルプページ
ingteb-back-key=前のページに戻る
ingteb-fore-key=次のページに移動

[ingteb-utility]
multiple-research=必要なテクノロジーを探る。
selector=ヘルプの対象を選択します。
initial-technology=最初にロック解除
ingteb-button-description=項目が選択されている場合は、このボタンまたは__CONTROL__ingteb-main-key__でヘルプページを表示します。どの項目を意味しているのかわからない場合は、候補の選択が表示されます。必要に応じて、すべての項目と液体は選択のために提供されます。
added-to-research-queue=__1__の研究が開始されました。
not-added-to-research-queue=__1__の研究は（もはや）研究リストに含めることができませんでした。

[mod-setting-name]
ingteb_column-tab-threshold=列数が指定した値より大きい場合はタブを使用します。
ingteb_group-tab-threshold=行数が指定した値より大きい場合は、グループにタブを使用します。
ingteb_subgroup-tab-threshold=行数が指定した値より大きい場合は、サブグループにタブを使用します。

[mod-setting-description]
ingteb_column-tab-treshold=0に設定すると、タブを使用しないようになります。
ingteb_group-tab-treshold=0に設定すると、タブを使用しないようになります。
ingteb_subgroup-tab-treshold=0に設定すると、タブを使用しないようになります。グループタブを使用しない場合は無視されます。

[gui-text-tags]
following-text-fuel-category=[燃料カテゴリー: __1__]
