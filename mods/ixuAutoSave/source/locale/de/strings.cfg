[mod-setting-name]
ixuAutoSave_GlobalPrefix=Globaler Präfix
ixuAutoSave_EnterPrefixOnInit=Präfix am Anfang setzen
ixuAutoSave_Frequency=Frequenz des Autosave

[mod-setting-description]
ixuAutoSave_GlobalPrefix=Präfix für die Save-Files, zusätzlich zu _autosave
ixuAutoSave_EnterPrefixOnInit=Dialog zum Ändern des Präfix bei jedem neuen Spiel.
ixuAutoSave_Frequency=Periode für die Autosaves. Format: [d.]hh:mm[:ss[.fff]]. Wenn das Feld leer oder ungültig ist, findet nur das eingebaute periodische Save statt.

[message]
invalidFrequency=[ixuAutoSave] Ungültiger Wert für die Autosave-Frequenz: __1__
tooSmallFrequency=[ixuAutoSave] Autosave-Frequenz muss mindestens eine Sekunde sein: __1__
actualFrequency=[ixuAutoSave] Autosave-Frequenz: __1__
