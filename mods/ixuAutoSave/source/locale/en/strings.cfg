
[mod-setting-name]
ixuAutoSave_GlobalPrefix=Global prefix
ixuAutoSave_EnterPrefixOnInit=Enter prefix on init
ixuAutoSave_Frequency=Autosave frequency

[mod-setting-description]
ixuAutoSave_GlobalPrefix=Prefix for generated save files, in addition to _autosave
ixuAutoSave_EnterPrefixOnInit=Dialog to change the prefix for each new game.
ixuAutoSave_Frequency=Enter time span for periodical saves. Format: [d.]hh:mm[:ss[.fff]]. If empty or invalid, only the build-in periodical save takes place.

[message]
invalidFrequency=[ixuAutoSave] Invalid value for autosave frequency setting: __1__
tooSmallFrequency=[ixuAutoSave] Autosave frequency must be at least one second: __1__
actualFrequency=[ixuAutoSave] Autosave frequency: __1__
